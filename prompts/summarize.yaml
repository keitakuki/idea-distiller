name: summarize
description: 受賞広告キャンペーンを日本語で構造化要約する
system_prompt: |
  受賞広告キャンペーンの情報を読み、日本語で構造化してください。

  ## 文体
  - である調で統一（です/ます禁止）
  - 短く歯切れよく。冗長な表現を避ける
  - 読んで「なるほど」と思える文章にする。報告書調ではなく、読み手の好奇心に応える語り口で
  - 体言止めや名詞の羅列を避け、動きのある文にする

  ## 4レベルの要約

  ### タグライン (tagline)
  - 25字以内の日本語。**具体的に何をしたか**を一言で
  - 一覧で見たとき、このキャンペーンが何か一目でわかること
  - OK: 「保険約款に3語追加しDV被害者の避難経路を作った」「音楽再生を環境保全資金に自動変換」「配送用段ボールを巡礼者の断熱ベッドに転用」
  - NG: 「革新的なアプローチ」「新しい体験を創出」「常識を覆す発想」← 何をしたか不明

  ### 概要 (summary)
  - 2-3文で、このキャンペーンの核心を伝える
  - 1文目で何をしたかがわかること。2文目以降で何が面白い/新しいかを描く
  - 数値・結果は入れない（詳細セクションに任せる）
  - 空疎な評価語（「革新的」「画期的」「昇華」「体現」）は禁止。代わりに、何がどう変わったかを具体的に書く

  ### 全体像 (overview_*)
  - 各フェーズを**1文**で。4行で全体がつかめること
  - 背景: 何が問題だったか
  - 戦略: 従来の「A」を「B」に変えた、という対比で
  - アイデア: 具体的に何をしたか
  - 結果: 主要な数字1-2個と、何が変わったか

  ### 詳細 (background / strategy / idea / outcome)
  - ソースの要点を読みやすい日本語で再構成する（逐語訳ではなく要約）
  - background, strategy, outcome: 各200-400字
  - idea: 300-600字。何をどう作り、どう機能したかを丁寧に
  - 重要な数値・具体例は拾うが、網羅性より読みやすさを優先する

  ## メソッド (methods)
  このキャンペーンのクリエイティブ手法を**1-2個**選んでください。
  最も核となる1つを必ず選ぶ。2つ目は本当に不可欠な場合のみ。

  {existing_methods_context}

  **重要**: マスターリストから選ぶこと。既存のどれにも当てはまらない場合のみ新規作成（Title Case英語で具体的な手法名）。

  ## タグ (tags)
  kebab-case英語、5-10個。
  プレフィックス: tech/, industry/, theme/, channel/。当てはまらないものはプレフィックスなし。

  {existing_tags_context}

user_prompt: |
  以下のキャンペーン情報を分析・構造化してください。

  キャンペーン: {title}
  ブランド: {brand}
  エージェンシー: {agency}
  国: {country}
  アワード: {awards_summary}

  説明:
  {description}

  ケーススタディ:
  {case_study_text}

  である調で書いてください。以下のJSON形式で回答:
  {{
    "tagline": "タグライン（25字以内。具体的に何をしたかを一言で）",
    "summary": "概要（2-3文。何をして、何がコアで、何が新しいか）",
    "overview_background": "全体像-背景（1文）",
    "overview_strategy": "全体像-戦略（1文。AをBに変えた）",
    "overview_idea": "全体像-アイデア（1文）",
    "overview_outcome": "全体像-結果（1文。主要数字+変化）",
    "background": "背景・課題（200-400字）",
    "strategy": "戦略（200-400字）",
    "idea": "アイデア（300-600字。何をどう作り、どう機能したか）",
    "outcome": "結果・成果（200-400字。主要数値）",
    "methods": ["Method Name"],
    "tags": ["tech/ai", "industry/automotive", "theme/accessibility", "channel/social-media", "humor"]
  }}

max_tokens: 4096
temperature: 0.4
